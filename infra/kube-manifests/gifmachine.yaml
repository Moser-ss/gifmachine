apiVersion: apps/v1
kind: Deployment
metadata:
  name: gifmachine
spec:
  selector:
    matchLabels:
      app: gifmachine
  template:
    metadata:
      labels:
        app: gifmachine
    spec:
      initContainers:
        - name: setup-db
          image: local/gifmachine
          imagePullPolicy: Never
          env:
            - name: POSTGRES_PASSWORD
              value: developer1
            - name: POSTGRES_USER
              value: gifmachine
            - name: RACK_ENV
              value: production
          command:
            - bundle
          args:
            - exec
            - rake
            - db:migrate

      containers:
        - name: gifmachine
          image: ghcr.io/moser-ss/gifmachine
          imagePullPolicy: Always
          env:
            - name: GIFMACHINE_PASSWORD
              value: foo
            - name: DATABASE_URL
              value: postgres://gifmachine:developer1@db-gifmachine:5432/gifmachine
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - name: main
              containerPort: 4567
          livenessProbe:
            httpGet:
              path: /gif
              port: 4567
          readinessProbe:
            httpGet:
              path: /gif
              port: 4567
---
apiVersion: v1
kind: Service
metadata:
  name: gifmachine
spec:
  selector:
    app: gifmachine
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: main
              
              
              
